<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
   <div class="card-header text-center text-white" 
     style="background: linear-gradient(90deg, #ff416c, #441810ff);">
    <h2 style="font-weight: bold;"> Heart Disease Prediction Form</h2>
</div>

        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Age</label>
                        <input type="number" name="Age" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Sex</label>
                        <select name="Sex" class="form-select">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col">
                    <label class="form-label">Chest Pain Type</label>
                    <select name="ChestPainType" class="form-select">
                        <option value="0">Typical Angina (TA)</option>
                        <option value="1">Atypical Angina (ATA)</option>
                        <option value="2">Non-Anginal Pain (NAP)</option>
                        <option value="3">Asymptomatic (ASY)</option>
                    </select>
                </div>
               </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Resting Blood Pressure</label>
                        <input type="number" name="RestingBP" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Cholesterol</label>
                        <input type="number" name="Cholesterol" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
                        <select name="FastingBS" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Resting ECG</label>
                        <select name="RestingECG" class="form-select">
                            <option value="0">Normal</option>
                            <option value="1">ST-T Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Maximum Heart Rate</label>
                        <input type="number" name="MaxHR" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Exercise Induced Angina</label>
                        <select name="ExerciseAngina" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Oldpeak</label>
                        <input type="number" step="0.1" name="Oldpeak" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">ST Slope</label>
                        <select name="ST_Slope" class="form-select">
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Predict</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
